<body>
    <h2> Cadastro de Usuário </h2>

            <form action="/submit_form" method="post">
                <label for="senha"> Senha: </label> <br>
                <input type="text" id="senha" name="senha"> <br><br>

                <input type="submit" value="Enviar"> <!-- tag de botão enviar-->
            </form>


</body>
